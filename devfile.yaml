schemaVersion: 2.1.0
metadata:
  name: che-blog
components:
  - name: jekyll
    container:
      image: quay.io/fbenoit/che-blog-post-image:tmp3
      memoryLimit: 4Gi
      command:
        - tail
      args:
        - "-f"
        - /dev/null      
      endpoints:
        - exposure: public
          name: live-reload
          protocol: http
          targetPort: 35729
        - exposure: public
          name: jekyll
          protocol: http
          targetPort: 4000
commands:
  - id: start-jekyll-server
    exec:
      component: jekyll
      workingDir: ${PROJECTS_ROOT}/blog
      commandLine: |
        jekyll serve --incremental --watch --host 0.0.0.0 --livereload --livereload-port 35729
      group:
        kind: run
        isDefault: true
